# FastAPI Server Configuration
FastAPI:
    HOST: "0.0.0.0"
    PORT: "8000"
    WORKERS: "2"
    LOG_LEVEL: "info"
    TIMEOUT: "240"
    GRACEFUL_TIMEOUT: "60"


# MongoDB Configuration
MongoDB:
    MONGO_URL: "mongodb://localhost:27017"
    DB_NAME: "ai_chat_app"
    USER_COLLECTION: "users"
    CHAT_HISTORY_COLLECTION: "conversations"
    

# Security Configuration
Security:
    ALGORITHM: "HS256"
    ACCESS_TOKEN_EXPIRE_MINUTES: 360 # 6 hours


# Email Configuration
Email:
    SMTP_SERVER: "smtp.gmail.com"
    SMTP_PORT: 587
    

# Logging Configuration
Logging:
    LOG_DIR: "logs"
    LOG_LEVEL: "info"
    DEBUG_LOG_FILE_NAME: "aichatapp-debug.log"
    INFO_LOG_FILE_NAME: "aichatapp-info.log"
    WARNING_LOG_FILE_NAME: "aichatapp-warning.log"
    ERROR_LOG_FILE_NAME: "aichatapp-error.log"
    MAX_FILE_SIZE: 5242880   # 5 MB in bytes
    MAX_FILE_COUNT: 10       # 10 files
    LOG_FORMAT: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"


# Services Configuration
Services:
    SUPPORTED_SERVICES: ["chat", "web_search"]


# LLM Configuration
LLM:
    Provider: "ollama"
    ollama:
        BASE_URL: "http://0.0.0.0:11434"
        MODEL: "nemotron-3-nano:30b-cloud"
        MAX_TOKENS: 4096
        TEMPERATURE: 0.5
        TOP_P: 1.0
        FREQUENCY_PENALTY: 0.0
        PRESENCE_PENALTY: 0.0
        REASONING_EFFORT: "low"

    vllm:                                                
        API_KEY: "EMPTY"
